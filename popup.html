<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Folders</h3>
                <div class="add-folder-section">
                    <input type="text" id="newFolderNameInput" placeholder="New folder name">
                    <button id="addFolderButton" title="Add new folder" class="icon-button">+</button>
                </div>
            </div>
            <ul id="folderList">
            </ul>
            <p id="noFoldersMessage" class="empty-state-message" style="display: none;">Create a folder to get started.</p>
        </div>

        <div class="main-content">
            <div class="main-content-header">
                <h3 id="currentFolderNameDisplay">No folder selected</h3>
                <div class="save-resource-section">
                    <input type="text" id="newResourceNameInput" placeholder="Enter a name for this resource">
                    <button id="saveUrlButton" title="Save current page to this folder">Save Resource</button>
                </div>
            </div>
            <ul id="resourceList">

            </ul>
            <p id="noResourcesMessage" class="empty-state-message" style="display: none;">This folder is empty.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
